<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/webp" href="image/Googlelogo.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-content">
        <div class="nav-items">
          <ul>
            <li>Gmail</li>
            <li>Images</li>
          </ul>
        </div>
        <div class="nav-img">
          <i class="fa-solid fa-circle-user" style="color: #000000"></i>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="google_logo">
        <img src="image/google.svg" alt="Google logo" />
      </div>
      <div class="search-box">
        <span><i id="search-icon" class="fas fa-search"></i> </span>
        <input type="text" placeholder="Search Google or type a URL" />
        <span><i id="microphone" class="fas fa-microphone"></i> </span>
      </div>
      <div class="search-btns">
        <button class="google-search-btn">Google Search</button>
        <button class="lucky-search-btn">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
